<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Brynners Tic Tac Toe!</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@1,600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Build your game board, instructions, and score displays here! -->
  
  
  
  <h2 id="tic">Brynner Tic Tac Toe</h2>
  <!-- This is the square, I am using data-indexes to practice different ways to 
    target an element, other than id and class.
     And, I feel like data and numbers go together better.-->
  <div class="square">
    <div class="in border-right borderDown" data-index="1"></div>
    <div class="in borderDown border-right" data-index="2"></div>
    <div class="in borderDown" data-index="3"></div>
    <div class="in borderDown border-right" data-index="4"></div>
    <div class="in border-right borderDown" data-index="5"></div>
    <div class="in borderDown" data-index="6"></div>
    <div class="in border-right" data-index="7"></div>
    <div class="in border-right" data-index="8"></div>
    <div class="in" data-index="9"></div>
    <div class='line' id="line"></div>
  </div>
  
  
  
  <!-- This is the message that shows up when the game is done -->
  <div class="winrest hide" id="winrest">
<!--This is the winning message-->
<h2 class="win" id="win">X has won!</h2>
    <!--This is the restart button-->
    <button class="restart" id="restart">Restart</button>

  </div>


  

  <!-- Build your game board, instructions, and score displays here! -->
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
